<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>YoYo</title>
            <link rel="stylesheet" href="css/styles.css">
        </head>

        <body>
            <header id="header">
                <img id="header-img" class="logo" src="assets/yoyo1.svg" alt="YoYo Logo">
                <h1>Yo Yo Mania</h1>
                <nav id="nav-bar">
                    <ul>
                        <li><a class="nav-link" href="#home">Home</a></li>
                        <li><a class="nav-link" href="#about">About</a></li>
                        <li><a class="nav-link" href="#contact">Contact</a></li>
                    </ul>
                </nav>
            </header>

            <div id="home">
                <h1>Makers of the world's finest yos</h1>
            </div>

            <section id="about">
                <h1>We use only the finest materials...</h1>
                <video id="video" width="320" height="240" controls>
                    <source src="https://www.youtube.com/watch?v=8dV4JgNu79Q" type="video/mp4">
                  Your browser does not support the video tag.
                  </video>
            </section>

            <div id="contact">
                <h1>Join our wait list below:</h1>
                <form id="form" action="https://www.freecodecamp.com/email-submit">
                    <input id="email" type="email" name="email" placeholder="email address here..." required>
                    <input id="submit" type="submit"></input>
                </form>
            </div>















        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        </body>




    </html>
